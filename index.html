<script>

    function blurText() {
        // Select all paragraph and header elements (p, h1, h2, h3, etc.)
        var elements = document.querySelectorAll("p, h1, h2, h3, h4, h5, h6");

        // Set the reference point (e.g., the top of the button container)
        var referencePoint = document.querySelector('.button-container').getBoundingClientRect().top;

        // Loop through each selected element
        elements.forEach(function(element) {
            var elementText = element.textContent;
            var words = elementText.split(" ");  // Split the element content into words

            // Loop through each word
            for (var j = 0; j < words.length; j++) {
                // Create a temporary span to measure position
                var tempSpan = document.createElement('span');
                tempSpan.textContent = words[j] + " ";
                element.appendChild(tempSpan);

                // Calculate the distance from the reference point
                var wordPosition = tempSpan.getBoundingClientRect().top;
                var distanceFromReference = wordPosition - referencePoint;

                // Calculate blur amount based on distance
                var blurAmount = Math.max(0, 15 - distanceFromReference / 10); // Adjust formula as needed

                // Calculate alpha (transparency) based on distance
                var alpha = Math.max(0, distanceFromReference / 100); // Adjust formula as needed
                alpha = Math.min(alpha, 1); // Ensure alpha doesn't go above 1

                // Apply blur and transparency effect if within range
                if (blurAmount > 0 || alpha < 1) {
                    words[j] = `<span style="filter: blur(${blurAmount}px); opacity: ${alpha};">${words[j]}</span>`;
                }

                // Remove the temporary span after measurement
                element.removeChild(tempSpan);
            }

            // Join the words back into a single string and set it as the element's HTML
            element.innerHTML = words.join(" ");
        });
    }





</script>
